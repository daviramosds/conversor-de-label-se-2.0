<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://minhanexx.nexxera.io/assets/images/nexx-green.svg" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Conversor de Label</title>
</head>

<body id="body" class="flex items-center justify-center h-screen gap-8">
    <script src="script.js" defer></script>

    <form id="conversor" class="flex flex-col justify-center" name="convert">

        <h4 id="temp" class="">Label:</h4>

        <input id="inputLabel" class="border-b-2 border-blue-500 px-2 py-2 rounded outline-1 outline-blue-500 outline-offset-0 bg-gray-200" type="text" name="label" size="3"
            oninput="Convert()" onclick="AutoClean('label')">

        <br><br>

        <h4 id="temp" class="">Operadora:</h4>

        <input list="inputOperadora-datalist" id="inputOperadora" class="border-b-2 border-blue-500 px-2 py-2 rounded outline-1 outline-blue-500 outline-offset-0 bg-gray-200"
            type="text" name="operadora" oninput="Convert()" onclick="AutoClean('operadora')">
        <datalist id="inputOperadora-datalist">
        </datalist>
        <br><br>

        <h4 id="tempOutput" class="">OPERADORA - COD</h4>

        <input id="inputOutput" class="border-b-2 border-blue-500 px-2 py-2 rounded outline-1 outline-blue-500 outline-offset-0 bg-gray-200" type="text" name="output"
            size="20" readonly>


        <br><br>

        <input class="bg-blue-500 rounded text-white py-2 hover:text-blue-500 hover:bg-gray-200 duration-75 hover:cursor-pointer outline-1 outline-blue-500 outline-offset-0" style="width:100%"
            id="limpar" type="button" value="LIMPAR" onclick="Clean()">

        <br>

        <div class="flex gap-2">
            <input id="checkbox" type="checkbox" class="" onchange="Checkbox()" checked>
            <label for="checkbox" class="text-sm" >Limpar campo automaticamente ao
                inserir nova informação</label>
        </div>



    </form>

    <div class="h-5/6 w-1 bg-gray-200 rounded-full"></div>

    <form class="flex flex-col justify-center gap-8 w-96" action="javascript:handleGetAdquirentes()">
        <div class="flex flex-col flex-1">
            <h4 id="temp" class="">Adquirentes (SE)</h4>
            <textarea id="adquirentes" class="border-b-2 border-blue-500 px-2 py-2 rounded outline-1 outline-blue-500 outline-offset-0 bg-gray-200 w-100 h-52 p-2" id=""></textarea>
        </div>
        <input class="bg-blue-500 rounded text-white py-2 hover:text-blue-500 hover:bg-gray-200 duration-75 hover:cursor-pointer outline-1 outline-blue-500 outline-offset-0" style="width:100%"
        id="limpar" type="submit" value="VERIFICAR" onclick="">

        <p class="text-red-500" id="notFoundAdquirintes"></p>
    </form>

</body>

</html>
